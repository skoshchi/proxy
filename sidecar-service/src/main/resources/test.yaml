lraProxy:
  url: http://localhost:8082
  serviceName: hotel
  lraControls:
    - name: LRA1
      path: start-order-1
      method: GET
      lraSettings:
        type: REQUIRES_NEW
        end: false
    - name: LRA2
      path: start-order-2
      method: GET
      lraSettings:
        type: REQUIRED
        end: false
    - name: complete-test
      path: process-success
      method: GET
      lraMethod: Complete

    - name: start_Nested_Order
      path: start-nested-order
      method: "GET"
      lraSettings:
        type: NESTED
        end: false

    - name: start_Never_Order
      path: never-order
      method: "GET"
      lraSettings:
        type: NEVER
        timeLimit: 0
        timeUnit: MILLIS
        end: false

    - name: start_Mandatory_Order
      path: mandatory-order
      method: "GET"
      lraSettings:
        type: MANDATORY
        timeLimit: 0
        timeUnit: MILLIS
        end: false
