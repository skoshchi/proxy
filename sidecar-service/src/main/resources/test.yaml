  url: http://127.0.0.1:8180
  service: tcktests
  tckTests: true
  lra:
    # NonParticipatingTckResource
    - path: non-participating-tck-resource/start-dont-end
      method: PUT
      lraSettings:
        type: REQUIRES_NEW
        end: false
        cancelOnFamily:
          - SERVER_ERROR

    - path: non-participating-tck-resource/end
      method: PUT
      lraSettings:
        type: MANDATORY
        cancelOnFamily:
          - SERVER_ERROR

    - path: non-participating-tck-resource/after
      method: PUT
      lraMethod: AFTER_LRA

    - path: non-participating-tck-resource/never
      method: PUT
      lraSettings:
        type: NEVER

    - path: non-participating-tck-resource/supports
      method: PUT
      lraSettings:
        type: SUPPORTS
        end: false

    - path: non-participating-tck-resource/start-and-end
      method: PUT
      lraSettings:
        type: REQUIRES_NEW
        cancelOnFamily:
          - SERVER_ERROR

    - path: non-participating-tck-resource/start-nested-and-end
      method: PUT
      lraSettings:
        type: NESTED
        cancelOnFamily:
          - SERVER_ERROR

    - path: non-participating-tck-resource/start-nested-and-dont-end
      method: PUT
      lraSettings:
        type: NESTED
        end: false
        cancelOnFamily:
          - SERVER_ERROR

    - path: non-participating-tck-resource/start-via-remote-invocation
      method: PUT
      lraSettings:
        type: SUPPORTS
        end: false
        cancelOnFamily:
          - SERVER_ERROR

