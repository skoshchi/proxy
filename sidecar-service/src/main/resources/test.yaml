lraProxy:
  url: http://localhost:8082
  serviceName: hotel
  lraControls:
    - name: LRA1
      path: start-order-1
      method: GET
      lraSettings:
        type: REQUIRES_NEW
        end: false
    - name: LRA2
      path: start-order-2
      method: GET
      lraSettings:
        type: REQUIRED
        end: false
    - name: complete-test
      path: process-success
      method: GET
      lraMethod: Complete

    - name: Start_Nested_Order
      path: "start-nested-order"
      method: "GET"
      lraSettings:
        type: NESTED
        end: false