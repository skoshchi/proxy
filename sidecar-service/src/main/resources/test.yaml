proxy:
  url: http://127.0.0.1:8180
#  url: http://localhost:8082
#  service: non-participating-tck-resource
  service: non-participating-tck-resource
  lra:
    - path: /start-dont-end
      method: PUT
      lraSettings:
        type: REQUIRES_NEW
        end: false
        cancelOnFamily:
          - SERVER_ERROR

    - path: /end
      method: PUT
      lraSettings:
        type: MANDATORY
        cancelOnFamily:
          - SERVER_ERROR

    - path: /after
      method: PUT
      lraMethod: AFTER_LRA

