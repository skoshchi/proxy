proxy:
  url: http://127.0.0.1:8180
  lra:
    # NonParticipatingTckResource

    - path: tck/non-participating-tck-resource/start-dont-end
      http-method: PUT
      lraSettings:
        type: REQUIRES_NEW
        end: false
        cancelOnFamily:
          - SERVER_ERROR

    - path: tck/non-participating-tck-resource/end
      http-method: PUT
      lraSettings:
        type: MANDATORY
        cancelOnFamily:
          - SERVER_ERROR

    - path: tck/non-participating-tck-resource/after
      http-method: PUT
      lra-method: AFTER

    - path: tck/non-participating-tck-resource/never
      http-method: PUT
      lraSettings:
        type: NEVER

    - path: tck/non-participating-tck-resource/supports
      http-method: PUT
      lraSettings:
        type: SUPPORTS
        end: false

    - path: tck/non-participating-tck-resource/start-nested-and-end
      http-method: PUT
      lraSettings:
        type: NESTED
        cancelOnFamily:
          - SERVER_ERROR

    - path: tck/non-participating-tck-resource/start-nested-and-dont-end
      http-method: PUT
      lraSettings:
        type: NESTED
        end: false
        cancelOnFamily:
          - SERVER_ERROR

    - path: tck/non-participating-tck-resource/start-via-remote-invocation
      http-method: PUT
      lraSettings:
        type: SUPPORTS
        end: false
        cancelOnFamily:
          - SERVER_ERROR


    - path: tck/lraresource/status
      http-method: GET
      lra-method: STATUS

    - path: tck/lraresource/leave
      http-method: PUT
      lra-method: LEAVE

    - path: tck/lraresource/complete
      http-method: PUT
      lra-method: COMPLETE

    - path: tck/lraresource/compensate
      http-method: PUT
      lra-method: COMPENSATE

    - path: tck/lraresource/after
      http-method: PUT
      lra-method: AFTER

    - path: tck/lraresource/forget
      http-method: DELETE
      lra-method: FORGET

    - path: tck/lraresource/acceptWork
      http-method: PUT
      lraSettings:
        type: REQUIRED
        end: false

    - path: tck/lraresource/supports
      http-method: PUT
      lraSettings:
        type: SUPPORTS
        end: false

    - path: tck/lraresource/startViaApi
      http-method: PUT
      lraSettings:
        type: NOT_SUPPORTED

    - path: tck/lraresource/work
      http-method: PUT
      lraSettings:
        type: REQUIRED
        end: false

    - path: tck/lraresource/mandatory
      http-method: PUT
      lraSettings:
        type: MANDATORY
        end: false

    - path: tck/lraresource/nestedActivity
      http-method: PUT
      lraSettings:
        type: NESTED
        end: true

    - path: tck/lraresource/cancel
      http-method: PUT
      lraSettings:
        type: MANDATORY
        end: true
        cancelOnFamily:
          - SERVER_ERROR

    - path: tck/lraresource/multiLevelNestedActivity
      http-method: PUT
      lraSettings:
        type: MANDATORY
        end: false

    - path: tck/lraresource/startViaApi
      http-method: PUT
      lraSettings:
        type: NOT_SUPPORTED

    - path: tck/lraresource/timeLimit
      http-method: GET
      lraSettings:
        type: REQUIRED
        timeLimit: 500
        timeUnit: MILLIS

    - path: tck/lraresource/timeLimit2
      http-method: GET
      lraSettings:
        type: REQUIRED
        timeLimit: 500
        timeUnit: MILLIS

