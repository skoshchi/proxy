proxy:
  url: http://127.0.0.1:8180
  lra:
    # NonParticipatingTckResource
    - path: tck/non-participating-tck-resource/start-dont-end
      method: PUT
      lraSettings:
        type: REQUIRES_NEW
        end: false
        cancelOnFamily:
          - SERVER_ERROR

    - path: tck/non-participating-tck-resource/end
      method: PUT
      lraSettings:
        type: MANDATORY
        cancelOnFamily:
          - SERVER_ERROR

    - path: tck/non-participating-tck-resource/after
      method: PUT
      lraMethod: AFTER

    - path: tck/non-participating-tck-resource/never
      method: PUT
      lraSettings:
        type: NEVER

    - path: tck/non-participating-tck-resource/supports
      method: PUT
      lraSettings:
        type: SUPPORTS
        end: false

    - path: tck/non-participating-tck-resource/start-nested-and-end
      method: PUT
      lraSettings:
        type: NESTED
        cancelOnFamily:
          - SERVER_ERROR

    - path: tck/non-participating-tck-resource/start-nested-and-dont-end
      method: PUT
      lraSettings:
        type: NESTED
        end: false
        cancelOnFamily:
          - SERVER_ERROR

    - path: tck/non-participating-tck-resource/start-via-remote-invocation
      method: PUT
      lraSettings:
        type: SUPPORTS
        end: false
        cancelOnFamily:
          - SERVER_ERROR


    - path: tck/lraresource/status
      method: GET
      lraMethod: STATUS

    - path: tck/lraresource/leave
      method: PUT
      lraMethod: LEAVE

    - path: tck/lraresource/complete
      method: PUT
      lraMethod: COMPLETE

    - path: tck/lraresource/compensate
      method: PUT
      lraMethod: COMPENSATE

    - path: tck/lraresource/after
      method: PUT
      lraMethod: AFTER

    - path: tck/lraresource/forget
      method: DELETE
      lraMethod: FORGET

    - path: tck/lraresource/acceptWork
      method: PUT
      lraSettings:
        type: REQUIRED
        end: false

    - path: tck/lraresource/supports
      method: PUT
      lraSettings:
        type: SUPPORTS
        end: false

    - path: tck/lraresource/startViaApi
      method: PUT
      lraSettings:
        type: NOT_SUPPORTED

    - path: tck/lraresource/work
      method: PUT
      lraSettings:
        type: REQUIRED
        end: false

    - path: tck/lraresource/mandatory
      method: PUT
      lraSettings:
        type: MANDATORY
        end: false

    - path: tck/lraresource/nestedActivity
      method: PUT
      lraSettings:
        type: NESTED
        end: true

    - path: tck/lraresource/cancel
      method: PUT
      lraSettings:
        type: MANDATORY
        end: true
        cancelOnFamily:
          - SERVER_ERROR

    - path: tck/lraresource/multiLevelNestedActivity
      method: PUT
      lraSettings:
        type: MANDATORY
        end: false

    - path: tck/lraresource/startViaApi
      method: PUT
      lraSettings:
        type: NOT_SUPPORTED

    - path: tck/lraresource/timeLimit
      method: GET
      lraSettings:
        type: REQUIRED
        timeLimit: 500
        timeUnit: MILLIS

    - path: tck/lraresource/timeLimit2
      method: GET
      lraSettings:
        type: REQUIRED
        timeLimit: 500
        timeUnit: MILLIS

    - path: tck/participating-tck-resource/join-with-existing-lra
      method: PUT
      lraSettings:
        type: MANDATORY
        end: false
        cancelOnFamily:
          - SERVER_ERROR

    - path: tck/participating-tck-resource/join-with-existing-lra2
      method: PUT
      lraSettings:
        type: MANDATORY
        end: false

    - path: tck/participating-tck-resource/compensate
      method: PUT
      lraMethod: COMPENSATE

    - path: tck/participating-tck-resource/complete
      method: PUT
      lraMethod: COMPLETE

    - path: tck/participating-tck-resource/accept
      method: PUT
      lraSettings:
        type: REQUIRES_NEW

    - path: tck/participating-tck-resource/leave
      method: PUT
      lraSettings:
        type: SUPPORTS
        end: false
      lraMethod: LEAVE

    - path: tck/participating-tck-resource/join-with-new-LRA
      method: PUT
      lraSettings:
        type: REQUIRES_NEW
        end: false

    - path: tck/after-lra-listener/work
      method: PUT
      lraSettings:
        type: REQUIRED
        end: false

    - path: tck/after-lra-listener/after
      method: PUT
      lraMethod: AFTER

    - path: tck/after-lra-participant/work
      method: PUT
      lraSettings:
        type: REQUIRED
        end: false

    - path: tck/after-lra-participant/after
      method: PUT
      lraMethod: AFTER

    - path: tck/after-lra-participant/compensate
      method: PUT
      lraMethod: COMPENSATE

    - path: tck/after-lra-participant/complete
      method: PUT
      lraMethod: COMPLETE
    # LRATypeTckResource

    - path: tck/lra-type-tck-resource/required
      method: GET
      lraSettings:
        type: REQUIRED

    - path: tck/lra-type-tck-resource/requires-new
      method: GET
      lraSettings:
        type: REQUIRES_NEW

    - path: tck/lra-type-tck-resource/mandatory
      method: GET
      lraSettings:
        type: MANDATORY

    - path: tck/lra-type-tck-resource/supports
      method: GET
      lraSettings:
        type: SUPPORTS

    - path: tck/lra-type-tck-resource/not-supported
      method: GET
      lraSettings:
        type: NOT_SUPPORTED

    - path: tck/lra-type-tck-resource/never
      method: GET
      lraSettings:
        type: NEVER

    - path: tck/lra-type-tck-resource/end-required
      method: GET
      lraSettings:
        type: REQUIRED
        end: false

    - path: tck/lra-type-tck-resource/end-requires-new
      method: GET
      lraSettings:
        type: REQUIRES_NEW
        end: false

    - path: tck/lra-type-tck-resource/end-mandatory
      method: GET
      lraSettings:
        type: MANDATORY
        end: false

    - path: tck/lra-type-tck-resource/end-supports
      method: GET
      lraSettings:
        type: SUPPORTS
        end: false

    - path: tck/lra-type-tck-resource/end-not-supported
      method: GET
      lraSettings:
        type: NOT_SUPPORTED
        end: false

    - path: tck/lra-type-tck-resource/end-never
      method: GET
      lraSettings:
        type: NEVER
        end: false



