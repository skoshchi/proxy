proxy:
  url: http://localhost:8082
  service: non-participating-tck-resource
  lra:
    - path: start-dont-end
      method: PUT
      lraSettings:
        type: REQUIRES_NEW
        end: false
        cancelOnFamily:
          - SERVER_ERROR

    - path: end
      method: PUT
      lraSettings:
        type: MANDATORY
        cancelOnFamily:
          - SERVER_ERROR

    - path: non-participating-tck-resource
      lraSettings:
        type: SUPPORTS
        end: false

